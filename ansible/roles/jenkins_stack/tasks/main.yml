- name: Check if Amazon Linux
  raw: cat /etc/os-release | grep -q "Amazon Linux"
  register: is_amazon_linux
  changed_when: false
  ignore_errors: true

- name: Install Docker and Git on Amazon Linux
  raw: amazon-linux-extras install -y docker && yum install -y git
  when: is_amazon_linux is succeeded and is_amazon_linux.rc == 0

- name: Install Docker and Git on other systems
  raw: yum install -y docker git || apt-get update && apt-get install -y docker.io git
  when: is_amazon_linux is failed or is_amazon_linux.rc != 0

- name: Start and enable Docker
  systemd:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  user:
    name: ec2-user
    groups: docker
    append: yes

- name: Install Python dependencies for Docker module
  raw: pip3.8 install docker requests
  changed_when: false

- name: Run Jenkins container
  shell: docker run -d --name jenkins -p 8080:8080 -p 50000:50000 jenkins/jenkins:lts
  args:
    creates: /var/lib/docker/containers/*jenkins*
  ignore_errors: true

- name: Run SonarQube container
  shell: docker run -d --name sonarqube -p 9000:9000 sonarqube
  args:
    creates: /var/lib/docker/containers/*sonarqube*
  ignore_errors: true

- name: Run Nexus3 container
  shell: docker run -d --name nexus -p 8081:8081 sonatype/nexus3
  args:
    creates: /var/lib/docker/containers/*nexus*
  ignore_errors: true
